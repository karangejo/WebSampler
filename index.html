<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <title>Web Sampler</title>
  </head>
  <body style="background-color:#ca431d">
    <nav style="background-color:#ff9900; height:110px">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo center" style="color:#520556;font-size:45px; font-family: 'Faster One' ">Web Sampler</a>

      </div>
    </div>
  </nav>


    <hr/>

    <div  class="container mycontainer" style=" vertical-align: middle; text-align: center; font-family: 'Faster One'">
      <h5>Upload up to 8 sound files</h5>
      <input style="" class="inputs" type="file" id="input1" multiple align="center"/>
    </div>

    <hr>

    <div class="container mycontainer">
      <div class="container">
        <audio class="audios" id="sound1" controls ></audio>
        <audio class="audios" id="sound2" controls ></audio>
        <audio class="audios" id="sound3" controls ></audio>
        <audio class="audios" id="sound4" controls ></audio>
      </div>
      <div class="container">
        <audio class="audios" id="sound5" controls ></audio>
        <audio class="audios" id="sound6" controls ></audio>
        <audio class="audios" id="sound7" controls ></audio>
        <audio class="audios" id="sound8" controls ></audio>
      </div>
    </div>

    <hr>
      <div class="container mycontainer" style=" vertical-align: middle; text-align: center">
        <h5 style=" font-family: 'Faster One'">Playback Rate of Samples</h5>

        <form id="radio">
          <table style="margin: auto">
            <tr>
              <td>
                <input class="radios" type="radio" name="rate" value="0.5">1/2 speed<br>
                <input class="radios" type="radio" name="rate" value="0.75">3/4 speed<br>
                <input class="radios" type="radio" name="rate" value="1" checked> normal speed<br>
              </td>
              <td>
                <input class="radios" type="radio" name="rate" value="2"> 2x speed<br>
                <input class="radios" type="radio" name="rate" value="3">3x speed<br>
                <input class="radios" type="radio" name="rate" value="4">4x speed<br>
              </td>
            </tr>
          </table>


       </form>
      </div>
    <hr/>

  <div class="container mycontainer" style=" vertical-align: middle; text-align: center;">

  <button class="buttons" type="button" name="button" id="button1">A</button>
  <button class="buttons" type="button" name="button" id="button2">S</button>
  <button class="buttons" type="button" name="button" id="button3">D</button>
  <button class="buttons" type="button" name="button" id="button4">F</button>
  <button class="buttons" type="button" name="button" id="button5">J</button>
  <button class="buttons" type="button" name="button" id="button6">K</button>
  <button class="buttons" type="button" name="button" id="button7">L</button>
  <button class="buttons" type="button" name="button" id="button8">;</button>
  </div>

  </body>
   <script src="index.js"></script>
</html>
